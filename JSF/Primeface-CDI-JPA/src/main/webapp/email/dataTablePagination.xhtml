<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:body>
		<ui:composition template="../dashboard.xhtml">
			<ui:define name="content">
				<h:form prependId="false">
					<!-- datatable with pagination -->  
				    <p:dataTable id="dataTable" var="data" value="#{tableBean.dataList}"  
				                 paginator="true" rows="5"  
				                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
				                 rowsPerPageTemplate="5,10,15">  
				        <f:facet name="header">  
				            Ajax Pagination  
				        </f:facet>  
				  		
				        <p:column> 
				        	<!-- column header name --> 
				            <f:facet name="header">  
				                <h:outputText value="Model" />  
				            </f:facet>  
				            <!-- column value -->
				            <h:outputText value="#{data.model}" />  
				        </p:column>  
				  
				        <p:column>  
				            <f:facet name="header">  
				                <h:outputText value="Year" />  
				            </f:facet>  
				            <h:outputText value="#{data.year}" />  
				        </p:column>  
				  
				        <p:column>  
				            <f:facet name="header">  
				                <h:outputText value="Manufacturer" />  
				            </f:facet>  
				            <h:outputText value="#{data.manufacturer}" />  
				        </p:column>  
				  
				        <p:column>  
				            <f:facet name="header">  
				                <h:outputText value="Color" />  
				            </f:facet>  
				            <h:outputText value="#{data.colour}" />  
				        </p:column>  
				    </p:dataTable>  
				    <h:panelGrid columns="1">
						<p:commandButton id="composeButton" action="componentTable" value="Back to List" ajax="false"/>
					</h:panelGrid>
				</h:form> 
			</ui:define>
		</ui:composition>
	</h:body>
</html>
