<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../dashboard.xhtml">
		<ui:define name="content">
			<p:panel id="messageListPanel" header="Data List" styleClass="outer-panel">
				<h:form prependId="false">
					<p:growl id="msgs" showDetail="true" />  
					<h:panelGrid columns="2">
						<p:commandButton id="sendButton" action="addData" 
	  							value="Add data to List" ajax="false"/>
	  					<p:commandButton id="composeButton" action="componentTable" value="Back to List" ajax="false"/>
	  				</h:panelGrid>
				</h:form>
				<h:form prependId="false" id = "form"> 
					<!-- -->
					<p:dataTable id="datatable" var="data" value="#{tableBean.dataList}"
						rowKey="#{data.model}"  
                 		selection="#{tableBean.data}" selectionMode="single">
                 		<p:column>  
				            <f:facet name="header">  
				                    Model  
				            </f:facet>  
				            <h:outputText value="#{data.model}" />  
				        </p:column>
				        <p:column>  
				            <f:facet name="header">  
				                    Year  
				            </f:facet>  
				            <h:outputText value="#{data.year}" />  
				        </p:column>
				        <p:column>  
				            <f:facet name="header">  
				                    Manufacturer 
				            </f:facet>  
				            <h:outputText value="#{data.manufacturer}" />  
				        </p:column>
				        <p:column>  
				            <f:facet name="header">  
				                    Color  
				            </f:facet>  
				            <h:outputText value="#{data.colour}" />  
				        </p:column>
	        			 
	        			 <!-- for footer -->              		
                 		 <f:facet name="footer">  
				            <p:commandButton id="deleteButton" value="Delete"  
			                    update="datatable" action ="#{tableBean.delete}">
			                </p:commandButton>  
				        </f:facet>   
			  			
				    </p:dataTable>  
				    
				</h:form> 
			</p:panel>
		</ui:define>
	</ui:composition>
</h:body>
</html>
