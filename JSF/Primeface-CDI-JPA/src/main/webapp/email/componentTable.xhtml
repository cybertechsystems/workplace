<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:body>
		<ui:composition template="../dashboard.xhtml">
			<ui:define name="content">
				<p:panel id="messageListPanel" header="Component List" styleClass="outer-panel">
					<h:form prependId="false" id="form">
						<p:dataTable id="datatable" var="data" value="#{tableBean.componentNameList}"
							rowKey="#{data.name}"  
	                 		selection="#{tableBean.component}" selectionMode="single">
	                 		<p:column> 
	                 			<p:commandLink id="ajax" value="#{data.name}" action="#{tableBean.getComponentPage}" ajax="false"/>
		        			</p:column>
	                 	</p:dataTable>
	                 	<h:panelGrid columns="2">
							<p:commandButton id="sendButton" action="addComponent" 
    							value="Add new Components" ajax="false"/>
    					</h:panelGrid>
					</h:form>
				</p:panel>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
