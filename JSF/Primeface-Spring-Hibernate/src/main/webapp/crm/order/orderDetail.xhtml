<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:body>
		<h:form id="form">
			<p:outputPanel id="menuu">
				<div id="colTwo">
					<h3>Order Details :</h3>
					<p:growl id="growl" showDetail="true" />
					<p:dataTable id="lazyDataTable" var="detail"
						value="#{orderBean.detailList}" editable="true"
						selectionMode="single" rowKey="#{detail.detailId}"
						paginator="true"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						tableStyleClass="test" selection="#{orderBean.details}"
						rowsPerPageTemplate="5,10,15" rows="15">

						<p:column headerText="Menu Item Number" filterBy="menuItemNo"
							filterMatchMode="contains">
			            #{detail.menuItemNo}
			        </p:column>

						<p:column headerText="Quantity">
			            #{detail.quantity}
			        </p:column>

						<p:column headerText="Is Updated" filterBy="isUpdated"
							filterMatchMode="contains">
			            #{detail.isUpdated}
			        </p:column>

						<p:column headerText="Check Open Time" filterBy="chkOpenTime"
							filterMatchMode="contains">
							<h:outputText value="#{detail.chkOpenTime}">
								<f:convertDateTime pattern="yyyy-MM-dd" />
							</h:outputText>
						</p:column>

						<p:column headerText="Remark" filterBy="remark"
							filterMatchMode="contains" autoResize="false">
			            #{detail.remark}
			        </p:column>

						<p:column headerText="Edit/Delete" filterBy="edit/delete"
							filterMatchMode="contains">
							<p:commandLink styleClass="editBtn"
								actionListener="#{orderBean.editDetails(detail.detailId)}"
								update=":contentContainer">
								<p:graphicImage value="../../images/edit-icon.png" width="20"
									height="20" />
							</p:commandLink>

							<h:outputText value="" styleClass="editBar" />

							<p:commandLink styleClass="deleteBtn"
								actionListener="#{orderBean.deleteDetails(detail)}"
								update=":contentContainer">
								<p:graphicImage value="../../images/delete-big.png" width="20"
									height="20" />
							</p:commandLink>

						</p:column>
					</p:dataTable>
				</div>
			</p:outputPanel>
		</h:form>
	</h:body>
</ui:composition>
