<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:messages showDetail="true" autoUpdate="true" />
	<div>
		<div class="loginheader">
			<h2>Welcome to Order Management System !</h2>
		</div>
		<div id="login-content">
			<p:outputPanel id="loginContainer">
				<div class="left">
					<p:graphicImage value="../../images/headerimage.png" width="100" />
				</div>
				<div class="goRight">
					<h3>User Login</h3>
				</div>
				<h:form>
					<div id="login-form">
						<h:messages styleClass="errorMessage" />
						<div class="loginField">
							<h:outputLabel for="login" value="User Name: (Demo)">
								<p:inputText id="login" value="#{registerBean.user.login}"
									required="false" label="login">
									<f:validator binding="#{loginValidator}" />
									<p:ajax event="blur" update="loginMsg" />
								</p:inputText>
								<p:message id="loginMsg" for="login" showSummary="true"
									showDetail="false" />
							</h:outputLabel>
						</div>

						<div class="loginField">
							<h:outputLabel for="password" value="Password: (testing)">
								<p:password id="password" value="#{registerBean.user.password}"
									feedback="false" label="password" required="false">
									<f:validator binding="#{passwordValidator}" />
									<p:ajax event="blur" update="pwd1Msg" />
								</p:password>
								<p:message id="pwd1Msg" for="password" showSummary="true"
									showDetail="false" />
							</h:outputLabel>
						</div>

						<div class="loginField">
							<p:commandButton value="Login"
								actionListener="#{registerBean.login}"
								update=":contentContainer,:menuPanel" styleClass="btn"
								immediate="true" />
						</div>

						<p:commandLink actionListener="#{registerBean.cancel}"
							update=":contentContainer, :menuPanel" disabled="true">
							<h:outputText value="Forgot Password" styleClass="forgotpassword" />
						</p:commandLink>
					</div>
				</h:form>
			</p:outputPanel>
		</div>
	</div>
</ui:composition>
